<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0284c7;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fond circulaire -->
  <circle cx="50" cy="50" r="48" fill="url(#bgGradient)"/>
  
  <!-- Télescope stylisé -->
  <!-- Tube principal (horizontal, légèrement incliné) -->
  <rect x="25" y="45" width="45" height="10" rx="5" fill="white" transform="rotate(-5 47.5 50)"/>
  
  <!-- Oculaire (petit cercle à gauche) -->
  <circle cx="28" cy="50" r="5" fill="white"/>
  <circle cx="28" cy="50" r="3" fill="#0ea5e9" opacity="0.3"/>
  
  <!-- Objectif (grand cercle à droite) -->
  <circle cx="67" cy="50" r="10" fill="white"/>
  <circle cx="67" cy="50" r="7" fill="#0ea5e9" opacity="0.2"/>
  <circle cx="67" cy="50" r="4" fill="#0ea5e9" opacity="0.1"/>
  
  <!-- Support/trépied (base) -->
  <path d="M 45 55 L 50 60 L 55 55 Z" fill="white" opacity="0.8"/>
  <line x1="50" y1="60" x2="50" y2="65" stroke="white" stroke-width="2" opacity="0.6"/>
</svg>

